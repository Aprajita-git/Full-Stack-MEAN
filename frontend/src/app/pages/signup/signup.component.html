<div class="signup">
<div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden"> 
          <div class="card-img-left d-none d-md-flex"> 
          </div>
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Sign Up</h5>

            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" formControlName="name" [class.is-invalid]="addSubmitted && f.name.errors" placeholder="name" (keypress)="checkCharacter($event)">
                <label for="floatingInputUsername">Name</label>
                <small class="text-danger modal-form-error"
                    *ngIf="addSubmitted && f.name.errors?.required">
                    Enter Name
                </small>
              </div>

              <div class="form-floating mb-3">
                <input type="email" class="form-control" [class.is-invalid]="addSubmitted && f.email.errors" formControlName="email" placeholder="name@example.com" pattern="^[a-z]+[a-z0-9._-]+@[a-z]+\.[a-z.]{2,5}$">
                <label for="floatingInputEmail">Email</label>
                <small class="text-danger modal-form-error"
                    *ngIf="addSubmitted && f.email.errors?.required">
                    Enter Email
                </small>
                <small class="text-danger modal-form-error"
                    *ngIf="addSubmitted && f.email.errors?.pattern">
                    Invalid Email
                </small>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" [class.is-invalid]="addSubmitted && f.password.errors" formControlName="password" placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}$">
                <label for="floatingPassword">Password</label>
                <small class="text-danger modal-form-error"
                    *ngIf="addSubmitted && f.password.errors?.required">
                    Enter Password
                </small>
                <small class="text-danger modal-form-error"
                  *ngIf="addSubmitted && f.password.errors?.pattern">
                  Must contains capital, small letter, special character, min 8 length.
                </small>
              </div>

              <div class="d-grid mb-2">
                <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Sign Up</button>
              </div>

              <a class="d-block text-center mt-2 small" routerLink="/pages/login">Have an account? Log In</a>

              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
